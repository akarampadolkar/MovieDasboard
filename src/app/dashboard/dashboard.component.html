<div class="row">  
    <div class="col-lg-12">            
      <input id="title" class="form-control" name="title"
            placeholder="Search movie here"
            [(ngModel)]="searchTerm"
            [typeahead]="titles"
            [typeaheadOptionsLimit]="10">
  </div>
    
    <br/>
      <!-- <div class="col-lg-12">                
          <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search movie here" [(ngModel)]="searchTerm">
      </div>-->

    </div>

<hr/>

<div class="row">
    <div class="col-lg-3" *ngFor="let movie of moviesList | movieFilter:searchTerm">
      <div class="cursor-feature">
        <img src="{{imageBaseURl }}{{movie.poster_path}}" width="300px" alt="movie picture"                     
        (click)="openModalWithComponent(movie)">
      </div>
      <p></p>
    </div>
</div>
<br/>

<hr/>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-movie-detail></app-movie-detail>
  </div>  
</ng-template>
